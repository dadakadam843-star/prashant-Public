
<!DOCTYPE html>
<html>
<head>
<title>Admin Panel</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body>

<h2>Admin Mahiti</h2>

<textarea id="mahiti" rows="6" style="width:100%"></textarea><br><br>
<button onclick="saveMahiti()">Save</button>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDW9Au99PFKyMz7kBKypIKPIOex_ZkJ3uY",
  authDomain: "public-working.firebaseapp.com",
  projectId: "public-working",
  storageBucket: "public-working.firebasestorage.app",
  messagingSenderId: "266169229854",
  appId: "1:266169229854:web:87218d1d726fb50714840f"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

function saveMahiti(){
  const text = document.getElementById("mahiti").value;

  db.collection("content").doc("mahiti").set({
    text: text,
    time: new Date()
  }).then(()=>{
    alert("Saved âœ…");
  }).catch(err=>{
    alert(err.message);
  });
}
</script>

</body>
</html>
