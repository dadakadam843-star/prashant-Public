<!DOCTYPE html>
<html lang="mr">

</head>

<body>

<h2>ðŸ“„ Mahiti</h2>
<p id="show">Loading...</p>

<button onclick="shareWA()">ðŸ“² WhatsApp Share</button>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDW9Au99PFKyMz7kBKypIKPIOex_ZkJ3uY",
  authDomain: "public-working.firebaseapp.com",
  projectId: "public-working",
  storageBucket: "public-working.firebasestorage.app",
  messagingSenderId: "266169229854",
  appId: "1:266169229854:web:87218d1d726fb50714840f"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let mahitiText = "";

db.collection("content").doc("mahiti").onSnapshot(doc=>{
  if(doc.exists){
    mahitiText = doc.data().text;
    document.getElementById("show").innerText = mahitiText;
  }
});

function shareWA(){
  window.open(
    "https://wa.me/?text=" + encodeURIComponent(mahitiText),
    "_blank"
  );
}
</script>

</body>
</html>
