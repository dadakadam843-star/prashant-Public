<!DOCTYPE html>
<html>
<body style="padding:20px">

<textarea id="nums" placeholder="9199xxx,9188xxx"
style="width:100%;height:70px"></textarea><br><br>

<textarea id="msg" placeholder="Message"
style="width:100%;height:70px"></textarea><br><br>

<button onclick="send()">Send</button>

<script>
function send(){
 nums.value.split(",").forEach(n=>{
  window.open(
   "https://wa.me/"+n.trim()+"?text="+encodeURIComponent(msg.value)
  );
 });
}
</script>

</body>
</html>
