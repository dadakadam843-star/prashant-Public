<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dashboard</title>
<style>
body{font-family:sans-serif;background:#eee}
.card{background:#fff;margin:15px;padding:15px;border-radius:12px}
button{width:100%;padding:12px;background:#ff6600;color:#fff;border:none;border-radius:8px}
</style>
</head>
<body>

<h3 style="text-align:center">Admin Dashboard</h3>

<div class="card">
<input type="file" id="img"><br><br>
<textarea id="info" placeholder="माहिती"></textarea><br><br>
<textarea id="msg" placeholder="संदेश"></textarea><br><br>
<button onclick="save()">Save</button>
</div>

<div class="card">
<img id="pimg" style="max-width:150px"><br>
<p id="pinfo"></p>
<p><b>Message:</b> <span id="pmsg"></span></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let imgData="";

img.onchange=()=>{
 const r=new FileReader();
 r.onload=()=>imgData=r.result;
 r.readAsDataURL(img.files[0]);
}

window.save=async()=>{
 await setDoc(doc(db,"public","data"),{
  img:imgData, info:info.value, msg:msg.value
 });
 load();
}

async function load(){
 const s=await getDoc(doc(db,"public","data"));
 if(s.exists()){
  pimg.src=s.data().img;
  pinfo.innerText=s.data().info;
  pmsg.innerText=s.data().msg;
 }
}
load();
</script>

</body>
</html>
