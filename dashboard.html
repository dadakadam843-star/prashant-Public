<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* ✅ Admin check */
if (localStorage.getItem("admin") !== "yes") {
  location.href="admin.html";
}

/* ✅ Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyDW9Au99PFKyMz7kBKyIKPIOex_ZkJ3uY",
  authDomain: "public-working.firebaseapp.com",
  projectId: "public-working",
  storageBucket: "public-working.appspot.com",
  messagingSenderId: "266169229854",
  appId: "1:266169229854:web:87218d1d726fb50714840f"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ✅ SAVE MESSAGE */
window.save = async function () {
  const msg = document.getElementById("publicMessage").value;
  await setDoc(doc(db, "public", "message"), { text: msg });
  document.getElementById("status").innerText = "✅ Message Saved";
};

/* ✅ LOAD MESSAGE */
window.onload = async function () {
  const snap = await getDoc(doc(db, "public", "message"));
  if (snap.exists()) {
    document.getElementById("savedMessage").innerText =
      snap.data().text;
  }
};
  <button onclick="save()">Save</button>
  
</script>
