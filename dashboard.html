<!DOCTYPE html>
<html>
<head>
<title>Admin Dashboard</title>
<style>
body{font-family:Arial;background:#f2f2f2}
.box{max-width:600px;margin:40px auto;background:#fff;padding:20px}
textarea,input{width:100%;padding:10px;margin-top:10px}
button{padding:10px;background:orange;color:#fff;border:none;margin-top:10px}
</style>
</head>
<body>

<div class="box">
<h2>Dashboard</h2>

<label>उमेदवार नाव</label>
<input id="name" placeholder="नाव">

<label>माहिती</label>
<textarea id="info" placeholder="माहिती"></textarea>

<button onclick="save()">Save</button>
<button onclick="logout()">Logout</button>

<p id="status"></p>
</div>

<script>
if(localStorage.getItem("admin")!=="yes"){
  window.location.href="login.html";
}

function save(){
  localStorage.setItem("name",document.getElementById("name").value);
  localStorage.setItem("info",document.getElementById("info").value);
  document.getElementById("status").innerText="Saved Successfully";
}

function logout(){
  localStorage.removeItem("admin");
  window.location.href="login.html";
}
</script>

</body>
</html>
