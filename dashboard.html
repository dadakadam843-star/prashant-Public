
<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
</head>
<body>

<h2>✅ Admin Dashboard Open</h2>

<textarea id="msg" placeholder="इथे message लिहा" rows="5" cols="50"></textarea><br><br>
<input id="photo" placeholder="Photo URL टाका" style="width:350px"><br><br>

<button onclick="save()">Save</button>

<p id="status"></p>

<script>
if(localStorage.getItem("admin")!=="yes"){
  location.href="admin.html";
}

function save(){
  localStorage.setItem("publicMessage", document.getElementById("msg").value);
  localStorage.setItem("publicPhoto", document.getElementById("photo").value);
  document.getElementById("status").innerText="✅ Saved Successfully";
}
</script>

</body>
</html>
