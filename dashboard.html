<!DOCTYPE html>
<html lang="mr">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<style>
body { font-family: Arial; background:#eef2f5; }
.box { background:#fff; padding:20px; max-width:600px; margin:40px auto; border-radius:8px; }
textarea, input { width:100%; margin-top:10px; padding:10px; }
button { margin-top:10px; padding:10px; background:green; color:white; border:none; }
</style>
</head>
<body>

<div class="box">
  <h2>✅ Admin Dashboard Open</h2>

  <label>Public Message</label>
  <textarea id="msg" rows="4"></textarea>

  <label>Photo URL</label>
  <input id="photo" placeholder="Photo link paste करा">

  <button onclick="save()">Save</button>

  <p id="status"></p>
</div>

<script>
function save(){
  const m = document.getElementById("msg").value;
  const p = document.getElementById("photo").value;

  localStorage.setItem("publicMessage", m);
  localStorage.setItem("publicPhoto", p);

  document.getElementById("status").innerText = "✅ Saved Successfully";
}
</script>

</body>
</html>
