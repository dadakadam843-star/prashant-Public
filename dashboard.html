<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
</head>
<body>

<h2>✅ Admin Dashboard</h2>

<input id="name" placeholder="उमेदवार नाव" style="width:300px"><br><br>
<input id="area" placeholder="भाग क्रमांक / क्षेत्र" style="width:300px"><br><br>

<textarea id="msg" placeholder="संदेश लिहा" rows="5" cols="50"></textarea><br><br>

<input id="photo" placeholder="Photo URL टाका" style="width:350px"><br><br>

<button onclick="save()">Save Info</button>

<p id="status"></p>

<script>
if(localStorage.getItem("admin")!=="yes"){
  location.href="admin.html";
}

function save(){
  localStorage.setItem("p_name",document.getElementById("name").value);
  localStorage.setItem("p_area",document.getElementById("area").value);
  localStorage.setItem("p_msg",document.getElementById("msg").value);
  localStorage.setItem("p_photo",document.getElementById("photo").value);
  document.getElementById("status").innerText="✅ माहिती जतन झाली";
}
</script>

</body>
</html>
