<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
</head>

<body style="font-family:Arial; padding:20px">

  <h1>✅ Admin Dashboard Open</h1>
  <p style="color:green">Login यशस्वी झाला आहे</p>

  <hr>

  <h3>Public Message Set करा</h3>

  <textarea id="msg" rows="4" cols="40" placeholder="इथे मेसेज लिहा"></textarea>
  <br><br>
  <button onclick="saveMsg()">Save Message</button>

  <hr>

  <h3>Saved Message:</h3>
  <p id="show"></p>

  <script>
    // Page load होताना message दाखव
    document.getElementById("show").innerText =
      localStorage.getItem("publicMessage") || "No message yet";

    function saveMsg() {
      let text = document.getElementById("msg").value;
      localStorage.setItem("publicMessage", text);
      document.getElementById("show").innerText = text;
    }
  </script>

</body>
</html>
