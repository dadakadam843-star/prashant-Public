<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:sans-serif;background:#eee;margin:0}
.header{background:#ff6600;color:#fff;padding:15px;text-align:center}
.card{background:#fff;margin:15px;padding:15px;border-radius:10px}
button{width:100%;padding:12px;background:#ff6600;color:white;border:none;border-radius:8px}
</style>
</head>
<body>

<div class="header">Admin Dashboard</div>

<div class="card">
<input type="file" id="img">
<textarea id="info" placeholder="माहिती"></textarea>
<textarea id="msg" placeholder="संदेश"></textarea>
<button onclick="saveData()">Save</button>
</div>

<div class="card">
<h3>Live Preview</h3>
<img id="showImg" style="max-width:150px"><br>
<p id="showInfo"></p>
<p><b>Message:</b> <span id="showMsg"></span></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let imgData="";

img.onchange = ()=>{
  const r=new FileReader();
  r.onload=()=> imgData=r.result;
  r.readAsDataURL(img.files[0]);
}

window.saveData = async ()=>{
  await setDoc(doc(db,"public","data"),{
    img: imgData,
    info: info.value,
    msg: msg.value
  });
  loadData();
}

async function loadData(){
 const s = await getDoc(doc(db,"public","data"));
 if(s.exists()){
  showImg.src=s.data().img;
  showInfo.innerText=s.data().info;
  showMsg.innerText=s.data().msg;
 }
}
loadData();
</script>

</body>
</html>
