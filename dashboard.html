<!DOCTYPE html>
<html lang="mr">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
</head>

<body style="font-family:Arial; padding:20px">

<h2>✅ Admin Dashboard</h2>

<!-- NAME -->
<p>नाव:</p>
<input id="name" placeholder="नाव टाका"><br><br>

<!-- WARD -->
<p>प्रभाग:</p>
<input id="ward" placeholder="प्रभाग क्रमांक"><br><br>

<!-- MESSAGE -->
<p>सार्वजनिक संदेश:</p>
<textarea id="message" rows="4" cols="50"></textarea><br><br>

<!-- PHOTO -->
<p>फोटो Upload करा:</p>
<input type="file" id="photo" accept="image/*"><br><br>

<button onclick="saveData()">Save</button>

<hr>

<h3>Saved Preview:</h3>
<img id="previewPhoto" width="120"><br>
<p id="previewText"></p>

<script>
function saveData(){
  let name = document.getElementById("name").value;
  let ward = document.getElementById("ward").value;
  let msg = document.getElementById("message").value;
  let photo = document.getElementById("photo").files[0];

  localStorage.setItem("name", name);
  localStorage.setItem("ward", ward);
  localStorage.setItem("message", msg);

  // PHOTO convert to base64
  let reader = new FileReader();
  reader.onload = function(){
    localStorage.setItem("photo", reader.result);
    showPreview();
  }
  if(photo) reader.readAsDataURL(photo);
  else showPreview();

  alert("✅ Data Saved");
}

function showPreview(){
  document.getElementById("previewPhoto").src = localStorage.getItem("photo");
  document.getElementById("previewText").innerHTML =
    localStorage.getItem("name")+"<br>"
    +localStorage.getItem("ward")+"<br>"
    +localStorage.getItem("message");
}

showPreview();
</script>

</body>
</html>
