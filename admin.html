<!DOCTYPE html>
<html lang="mr">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: Arial, sans-serif;
  background:#f2f2f2;
  padding:40px;
}
.box{
  max-width:400px;
  margin:auto;
  background:white;
  padding:20px;
  border-radius:10px;
  box-shadow:0 0 10px rgba(0,0,0,0.2);
}
textarea{
  width:100%;
  height:120px;
  font-size:16px;
}
button{
  width:100%;
  padding:12px;
  margin-top:10px;
  font-size:16px;
  background:green;
  color:white;
  border:none;
  border-radius:5px;
}
</style>
</head>

<body>

<div class="box">
<h2>✅ Admin Dashboard Open</h2>

<textarea id="msg" placeholder="इथे संदेश लिहा"></textarea>

<button onclick="saveMessage()">Save Message</button>
</div>

<script>
function saveMessage(){
  const msg = document.getElementById("msg").value;
  localStorage.setItem("publicMessage", msg);
  alert("✅ Message Save झाला");
}
</script>

</body>
</html>
