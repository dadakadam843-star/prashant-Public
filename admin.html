<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
</head>
<body>

<h2>Admin Login</h2>

<input type="password" id="pass" placeholder="Enter Admin Password">
<button onclick="login()">Login</button>

<hr>

<div id="data" style="display:none;">
  <h3>Firestore Data</h3>
  <ul id="list"></ul>
</div>

<!-- Firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDW9Au99PFKyMz7kBKypIKPIOex_ZkJ3uY",
    authDomain: "public-working.firebaseapp.com",
    projectId: "public-working",
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  function login() {
    const p = document.getElementById("pass").value;
    if (p === "Prashant@27") {   // ðŸ‘ˆ password change à¤•à¤°à¥‚ à¤¶à¤•à¤¤à¥‹à¤¸
      document.getElementById("data").style.display = "block";
      loadData();
    } else {
      alert("Wrong Password");
    }
  }

  function loadData() {
    db.collection("messages").get().then((snapshot) => {
      snapshot.forEach((doc) => {
        const li = document.createElement("li");
        li.innerText = JSON.stringify(doc.data());
        document.getElementById("list").appendChild(li);
      });
    });
  }
</script>

</body>
</html>
