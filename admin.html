<!DOCTYPE html>
<html lang="mr">
<head>
<meta charset="UTF-8">
<title>Admin – Prashant Public</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;background:#f4f4f4;padding:20px}
textarea{width:100%;height:120px;font-size:16px}
button{padding:12px;font-size:18px;background:#ff6a00;color:white;border:none;border-radius:8px;width:100%}
</style>
</head>

<body>

<h2>Admin – आजचा संदेश बदला</h2>

<textarea id="post" placeholder="आजचा संदेश लिहा..."></textarea><br><br>
<button onclick="save()">Save</button>

<script>
function save(){
localStorage.setItem("dailyPost",document.getElementById("post").value);
alert("संदेश सेव झाला");
}
</script>

</body>
