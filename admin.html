<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
</head>

<body style="font-family:Arial;padding:15px">

<h2>ğŸ” Admin Login</h2>
<input id="email" placeholder="Email"><br><br>
<input id="pass" type="password" placeholder="Password"><br><br>
<button onclick="login()">Login</button>

<hr>

<h3>ğŸ“¢ WhatsApp Message</h3>
<textarea id="msg" style="width:100%;height:80px"></textarea><br>
<button onclick="saveMsg()">Save Message</button>

<hr>

<h3>ğŸ“¸ Upload Photo</h3>
<input type="file" id="photo">
<button onclick="upload()">Upload</button>

<script>
const firebaseConfig = {
  // ğŸ”´ PASTE YOUR FIREBASE CONFIG
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();
const storage = firebase.storage();

function login(){
  auth.signInWithEmailAndPassword(email.value, pass.value)
  .then(()=>alert("Login Success âœ…"))
  .catch(e=>alert(e.message));
}

function saveMsg(){
  db.collection("message").doc("main").set({text:msg.value});
  alert("Saved âœ…");
}

function upload(){
  let f = photo.files[0];
  storage.ref("photos/"+f.name).put(f)
  .then(()=>alert("Uploaded âœ…"));
}
</script>

</body>
</html>
