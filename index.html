<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prashant Public - गरीब नेतृत्व</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <h1 id="leaderName">प्रशांत कल्पना राजू कदम</h1>
        <h2 id="title">गरीब नेतृत्व</h2>
    </header>

    <!-- BANNER SLIDER -->
    <div class="slider" id="bannerSlider"></div>

    <!-- PHOTO SECTION -->
    <section class="photoSection">
        <img id="leaderPhoto" src="images/prashant.jpg">
    </section>

    <!-- INFO -->
    <section class="info">
        <p><strong>मोबाईल:</strong> <span id="mobile"></span></p>
        <p><strong>प्रभाग:</strong> भारत नगर, प्रभाग क्र. 3, सांगली–मिरज–कुपवाड</p>
    </section>

    <!-- DAILY MESSAGE -->
    <section class="messageBox">
        <h3>आजचा संदेश</h3>
        <p id="dailyMsg"></p>
    </section>

    <!-- SOCIAL -->
    <section class="social">
        <a id="fbLink" href="#" target="_blank">Facebook</a>
        <a id="igLink" href="#" target="_blank">Instagram</a>
    </section>

    <!-- DAILY POSTS -->
    <section class="posts">
        <h3>Daily Posts</h3>
        <div id="postList"></div>
    </section>

    <!-- GALLERY -->
    <section class="gallery">
        <h3>Photo Gallery</h3>
        <div id="galleryBox"></div>
    </section>

    <!-- VIDEO SECTION -->
    <section class="videos">
        <h3>Videos</h3>
        <div id="videoList"></div>
    </section>

    <!-- CONTACT FORM -->
    <section class="contact">
        <h3>Contact Form</h3>
        <form action="https://formsubmit.co/YOUR_EMAIL" method="POST">
            <input type="text" name="name" placeholder="नाव" required>
            <input type="text" name="mobile" placeholder="मोबाईल नंबर">
            <textarea name="message" placeholder="तुमचा संदेश" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>© 2025 Prashant Public</footer>

<script src="script.js"></script>
</body>
</html>
