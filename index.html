<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>प्रचार माहिती</title>

<style>
body { font-family: Arial; padding: 20px; }
.card { border: 1px solid #ccc; padding: 15px; border-radius: 10px; }
img { width: 100%; max-width: 300px; border-radius: 10px; margin-top: 10px; }
input, textarea { width: 100%; padding: 10px; margin-top: 10px; }
button { padding: 10px 20px; margin-top: 10px; background: green; color: white; border: none; border-radius: 5px; }
</style>

</head>
<body>

<h2>प्रचार माहिती भरा</h2>

<div class="card">

<label>नाव:</label>
<input id="name" type="text" placeholder="तुमचे नाव">

<label>मोबाईल नंबर:</label>
<input id="mobile" type="text" placeholder="मोबाईल नंबर">

<label>घोषवाक्य / संदेश:</label>
<textarea id="msg" placeholder="तुमचा प्रचार संदेश"></textarea>

<label>फोटो अपलोड:</label>
<input type="file" id="photo">

<img id="preview" style="display:none;">

<button onclick="shareWhatsApp()">WhatsApp वर शेअर करा</button>

</div>

<script>
let imageURL = "";

// PHOTO PREVIEW
document.getElementById("photo").addEventListener("change", function() {
    let reader = new FileReader();
    reader.onload = function(e) {
        imageURL = e.target.result;
        document.getElementById("preview").src = imageURL;
        document.getElementById("preview").style.display = "block";
    };
    reader.readAsDataURL(this.files[0]);
});

// WHATSAPP SHARE
function shareWhatsApp() {
    let name = document.getElementById("name").value;
    let mobile = document.getElementById("mobile").value;
    let msg = document.getElementById("msg").value;

    let text = 
        "नाव: " + name + "%0A" +
        "मोबाईल: " + mobile + "%0A" +
        "संदेश: " + msg + "%0A%0A" +
        "फोटो खाली पहा:%0A" +
        imageURL;

    let url = "https://wa.me/?text=" + text;
    window.open(url, "_blank");
}
</script>

</body>
</html>
