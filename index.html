<!DOCTYPE html>
<html lang="mr">
<head>
<meta charset="UTF-8">
<title>Admin Panel + WhatsApp</title>
<style>
body{
  font-family: Arial;
  background:#f4f4f4;
  margin:0;
}
header{
  background:#0a3d62;
  color:#fff;
  padding:15px;
  text-align:center;
}
.container{
  padding:15px;
}
.card{
  background:#fff;
  padding:15px;
  margin-bottom:15px;
  border-radius:5px;
}
input,textarea,button{
  width:100%;
  padding:10px;
  margin-top:8px;
}
button{
  background:#0a3d62;
  color:white;
  border:none;
}
img{
  max-width:100%;
  margin-top:10px;
}
.whatsapp{
  background:#25D366;
}
.hidden{display:none;}
</style>
</head>

<body>

<header>
<h2>Public Information Website</h2>
</header>

<div class="container">

<!-- ADMIN LOGIN -->
<div class="card" id="loginCard">
<h3>Admin Login</h3>
<input type="password" id="password" placeholder="Password">
<button onclick="login()">Login</button>
</div>

<!-- ADMIN PANEL -->
<div class="card hidden" id="adminPanel">
<h3>Admin Panel</h3>

<textarea id="infoText" placeholder="Mahiti Enter Kara"></textarea>
<input type="file" id="photoInput">
<button onclick="saveData()">Save</button>
<button onclick="logout()">Logout</button>
</div>

<!-- PUBLIC VIEW -->
<div class="card">
<h3>Mahiti</h3>
<p id="infoDisplay">Mahiti Soon...</p>
<img id="photoDisplay">
</div>

<!-- WHATSAPP -->
<div class="card">
<h3>WhatsApp Message</h3>
<textarea id="msg" placeholder="Message"></textarea>
<button class="whatsapp" onclick="sendWhatsApp()">Send WhatsApp</button>
</div>

</div>

<script>
let adminPassword = "1234"; // change password

function login(){
  if(password.value === adminPassword){
    loginCard.classList.add("hidden");
    adminPanel.classList.remove("hidden");
  }else{
    alert("Wrong Password");
  }
}

function logout(){
  loginCard.classList.remove("hidden");
  adminPanel.classList.add("hidden");
}

function saveData(){
  localStorage.setItem("info",infoText.value);

  let file = photoInput.files[0];
  let reader = new FileReader();
  reader.onload = function(){
    localStorage.setItem("photo",reader.result);
    loadData();
  }
  if(file) reader.readAsDataURL(file);
}

function loadData(){
  infoDisplay.innerText = localStorage.getItem("info") || "Mahiti Nahi";
  let photo = localStorage.getItem("photo");
  if(photo) photoDisplay.src = photo;
}
loadData();

function sendWhatsApp(){
  let text = encodeURIComponent(msg.value);
  window.open("https://wa.me/?text="+text,"_blank");
}
</script>

</body>
</html>
