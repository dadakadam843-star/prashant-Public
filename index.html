<!DOCTYPE html>
<html>
<head>
  <title>Public Page</title>
</head>
<body style="text-align:center;">

<h1 id="name"></h1>
<h3 id="area"></h3>

<img id="photo" width="220"><br><br>

<p id="msg"></p>

<script>
document.getElementById("name").innerText =
  localStorage.getItem("p_name") || "उमेदवार नाव";

document.getElementById("area").innerText =
  localStorage.getItem("p_area") || "भाग क्रमांक";

document.getElementById("msg").innerText =
  localStorage.getItem("p_msg") || "संदेश";

document.getElementById("photo").src =
  localStorage.getItem("p_photo") || "";
</script>

</body>
</html>
