<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <title>Prashant Public</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1 id="name"></h1>
  <p id="area"></p>
  <p id="designation"></p>
</header>

<section id="banner"></section>

<section class="message">
  <h2>आजचा संदेश</h2>
  <p id="dailyMessage"></p>
  <a id="whatsappBtn" class="btn">WhatsApp Message</a>
</section>

<section>
  <h2>कामाचे फोटो</h2>
  <div id="gallery" class="gallery"></div>
</section>

<script>
fetch("data.json")
.then(res => res.json())
.then(data => {
  document.getElementById("name").innerText = data.profile.name;
  document.getElementById("area").innerText = data.profile.area;
  document.getElementById("designation").innerText = data.profile.designation;
  document.getElementById("dailyMessage").innerText = data.dailyMessage;

  const banner = document.getElementById("banner");
  banner.innerHTML = `<img src="${data.banners[0]}">`;

  const gallery = document.getElementById("gallery");
  data.gallery.forEach(img => {
    gallery.innerHTML += `<img src="${img}">`;
  });

  const msg = encodeURIComponent(data.dailyMessage);
  document.getElementById("whatsappBtn").href =
    `https://wa.me/${data.profile.whatsapp}?text=${msg}`;
});
</script>

</body>
</html>
