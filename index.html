<script>
document.getElementById("publicName").innerText =
  localStorage.getItem("name") || "";

document.getElementById("publicWard").innerText =
  localStorage.getItem("ward") || "";

document.getElementById("publicMsg").innerText =
  localStorage.getItem("message") || "";

let photo = localStorage.getItem("photo");
if(photo){
  document.getElementById("publicPhoto").src = photo;
}
</script>
