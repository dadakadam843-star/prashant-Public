<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <style>
    body{font-family:Arial;background:#f5f5f5}
    .box{max-width:400px;margin:80px auto;background:#fff;padding:20px}
    input,button{width:100%;padding:10px;margin-top:10px}
    button{background:orange;border:none;color:white;font-size:16px}
  </style>
</head>
<body>

<div class="box">
  <h3>Admin Login</h3>
  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="msg" style="color:red"></p>
</div>

<script>
function login(){
  let u = document.getElementById("user").value;
  let p = document.getElementById("pass").value;

  if(u==="Prashant" && p==="Prashant@27"){
    localStorage.setItem("admin","yes");
    window.location.href="dashboard.html";
  } else {
    document.getElementById("msg").innerText="Wrong Login";
  }
}
</script>

</body>
</html>
