<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Login</title>
<style>
body{font-family:sans-serif;background:#f2f2f2}
.box{background:#fff;margin:80px 20px;padding:20px;border-radius:12px}
button{width:100%;padding:12px;background:#ff6600;color:#fff;border:none;border-radius:8px}
input{width:100%;padding:10px;margin:10px 0}
</style>
</head>
<body>

<div class="box">
<h3>Admin Login</h3>
<input id="email" placeholder="Admin Email">
<input id="password" type="password" placeholder="Password">
<button onclick="login()">Login</button>
<p id="err"></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login=function(){
 signInWithEmailAndPassword(auth,email.value,password.value)
 .then(()=>location="dashboard.html")
 .catch(e=>err.innerText=e.message);
}
</script>

</body>
</html>
